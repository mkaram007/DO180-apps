apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql
  name: my-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:8.1.0
        imagePullPolicy: IfNotPresent
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "1"
        - name: MYSQL_DATABASE
          value: "karam"
        - name: MYSQL_USER
          value: "karam"
        - name: MYSQL_PASSWORD
          value: "1"

