apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wp-ingress
spec:
  tls:
  - hosts:
    - my-wordpress.com
    secretName: wordpress-tls-cert
  rules:
  - host: my-wordpress.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: wordpress-svc
            port:
              number: 80

