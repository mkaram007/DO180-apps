apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wordpress
  name: my-wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - image: wordpress:php8.2
        imagePullPolicy: IfNotPresent
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: mysql-svc
        - name: WORDPRESS_DB_USER
          value: "karam"
        - name: WORDPRESS_DB_PASSWORD
          value: "1"
        - name: WORDPRESS_DB_NAME
          value: "karam"
